<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eMosque Pahang</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" type="hidden">
        <h1 class="main-title">eMosque <span class="black-text">Pahang</span></h1>
        <div class="options black-text">
            <p>Already Registered? <a href="login.html">Login</a></p>
        </div>
        <h2><span class="black-text">Create New Account</span></h2>
        <form action="#">
            <input type="text" name="name" id="name" placeholder="NAME" required>
            <input type="email" name="email" id="email" placeholder="EMAIL" required>
            <input type="password" name="password" id="password" placeholder="PASSWORD" required>
            <input type="date" name="dob" id="dob" required>
            <button onclick="window.location.href = 'login.html';" type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
