<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eMosque Pahang - Login</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<button style="width:130px;height:40px;" onclick="window.location.href = 'admin/login.html';" type="submit">Mosque Admin</button> <button style="width:130px;height:40px;" onclick="window.location.href = 'bigadmin/login.html';" type="submit">System Admin</button>
<body>
    <h1 class="main-title">eMosque <span class="black-text">Pahang</span></h1>
    <div class="container" type="hidden">
        <h2><span class="black-text">Login</span></h2>
        <form action="#">
            <input type="text" name="username" id="username" placeholder="USERNAME" required>
            <input type="password" name="loginPassword" id="loginPassword" placeholder="PASSWORD" required>
        </form>
        <button onclick="window.location.href = 'indexUser.html';" type="submit">Login</button>
        <div class="options black-text">
            <p style="color:rgb(255, 255, 255);">New Here? <a href="signin.html">Create New Account</a></p>
        </div>
    </div>
</body>
</html>
